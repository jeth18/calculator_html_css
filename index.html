<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <header>
      <strong><h5>Calc</h5></strong>
      <section>
        <h6>theme</h6>
        <div class="radio">
          <label for="1">1</label>
          <input type="radio" id="1" name="option" value="1" checked>
        </div>
        <div class="radio">
          <label for="2">2</label>
          <input type="radio" id="2" name="option" value="2">
        </div>
        <div class="radio">
          <label for="3">3</label>
          <input type="radio" id="3" name="option" value="3">
        </div>
      </section>
    </header>
    <input type="text" class="display-number"/>
    <section class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      
      <button>RESET</button>
      <button>=</button>
    </section>
  </div>
</body>
</html>
